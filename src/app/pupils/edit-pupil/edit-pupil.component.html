<div class="container" style="margin-top: 10px;">
    <label>Full Name</label>
    <input class="form-control" type="text" [(ngModel)]=fullName>
    <label>ID</label>
    <input class="form-control" type="text" [(ngModel)]=id>
    <label>Age</label>
    <input class="form-control" type="number" [(ngModel)]=age>
    <label>City</label>
    <input class="form-control" type="text" [(ngModel)]=city>
    <label>Photo URL</label>
    <input class="form-control" type="url" [(ngModel)]=photo>
    <br>
    <button class="btn btn-success" (click)=applyChanges()>Apply</button>
</div>
